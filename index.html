      <div data-role="page" id="achat">
        <div data-role="header">
            <h1>Achat</h1>
        </div>
          <div role="main" class="ui-content">
            <ul data-role="listview">
              <li>
                  <img src="./img/ticket-jaune.png">

                  <p><!--Prix-->2.50€</p>
                  <div>
                    <button class="ui-btn ui-icon-arrow-l ui-btn-icon-left btn-ticket" onclick="addY()"></button>

                    <button class="ui-btn ui-icon-arrow-r ui-btn-icon-left btn-ticket" onclick="removeY()"></button>
                  </div>

              </li>
              <li>

                  <img src="./img/ticket-vert.png">

                    <button class="ui-btn ui-icon-arrow-l ui-btn-icon-left btn-ticket" onclick="addVE()"></button>
                    <p id="numVE">0</p>
                    <button class="ui-btn ui-icon-arrow-r ui-btn-icon-left btn-ticket" onclick="removeVE()"></button>
                  </div>

              </li>
              <li>

                  <img src="./img/ticket-violet.png">

                  <p><!--Prix-->3.50€</p>
                  <div>
                    <button class="ui-btn ui-icon-arrow-l ui-btn-icon-left btn-ticket" onclick="addVI()"></button>
