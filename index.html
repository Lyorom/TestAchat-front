<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="./css/index.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miam App</title>
  </head>

  <body>
      <!-- PAGE ACHAT -->
      <div data-role="page" id="achat">
        <div data-role="header">
            <a href="#" class="ui-btn ui-icon-arrow-l ui-btn-icon-left">Retour</a>
            <h1>Achat</h1>
            <a href="#panier" onclick="panier()" class="ui-btn ui-corner-all ui-icon-shop ui-btn-icon-notext">Shop Icon</a>
        </div>
              <!-- ID compter ticket
                    jaune :1
                    vert  :2
                    violet:3        -->
              <!-- SELECT TICKET -->
            <ul data-role="listview">
              <li>
                  <img src="./img/ticket-jaune.png">
                  <div class="btn-ticket">
                    <h2>Ticket Jaune</h2>
                    <p><!--Prix-->2.50€</p>
                  </div>
                  <div>
                    <button class="ui-btn ui-icon-plus ui-btn-icon-left btn-compter" onclick="add1()"></button>
                    <p id="num1" class="btn-compter">0</p>
                    <button class="ui-btn ui-icon-minus ui-btn-icon-left btn-compter" onclick="remove1()"></button>
                  </div>

              </li>
              <li>
                  <img src="./img/ticket-vert.png">
                  <div class="btn-ticket">
                      <h2>Ticket Vert</h2>
                      <p><!--Prix-->3€</p>
                  </div>
                  <div>
                    <button class="ui-btn ui-icon-plus ui-btn-icon-left btn-compter" onclick="add2()"></button>
                    <p id="num2" class="btn-compter">0</p>
                    <button class="ui-btn ui-icon-minus ui-btn-icon-left btn-compter" onclick="remove2()"></button>
                  </div>

              </li>
              <li>
                  <img src="./img/ticket-violet.png">
                  <div class="btn-ticket">
                      <h2>Ticket Violet</h2>
                      <p><!--Prix-->3.50€</p>
                  </div>
                  <div>
                    <button class="ui-btn ui-icon-plus ui-btn-icon-left btn-compter" onclick="add3()"></button>
                    <p id="num3" class="btn-compter">0</p>
                    <button class="ui-btn ui-icon-minus ui-btn-icon-left btn-compter" onclick="remove3()"></button>
                  </div>
              </li>
              </br>
                <!-- BOUTON -->
                <button onclick="enregistre()" class="ui-btn">Enregistre</button>
                <button class="ui-btn">Acheter</button>
            </ul>
          </div>
      </div>

      <!-- PANIER -->
      <div data-role="page" id="panier">

          <div data-role="header">
              <a href="#achat" class="ui-btn ui-icon-arrow-l ui-btn-icon-left">Retour</a>
              <h1>Panier</h1>

          </div>
          <div data-role="main" class="ui-content">
              <p id="jaune"></p>
              <p id="vert"></p>
              <p id="violet"></p>
          </div>
      </div>

  </body>
</html>
